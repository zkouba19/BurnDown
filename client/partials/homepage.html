<div id="actionsSideBar" class="col-sm-2">
	<div class="form-group">
		<input type="text" name="newProject" ng-model="newProjectInfo.name" class="form-control" placeholder="Project Name">
	</div>
	<div class="form-group">
	<button type="button" class="btn btn-primary btn-md form-control" data-toggle="modal" data-target="#newProjectModal" ng-click="newProject()">New Project</button>
	</div>
	<div class="form-group">
	<button ng-click="logout()" class="btn btn-primary btn-md form-control">SignOut</button>
	</div>
</div>
<h3>My Projects</h3>
<div id="myProjects" class="container-fluid">
	<div class="project col-sm-4" ng-repeat="project in projects" ng-click="goToProject(project._id)">
		<h3 ng-bind="project.name"></h3>
	</div>
</div>

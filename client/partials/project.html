<h1><span ng-bind="project.name"></span></h1>
<button type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#newTaskModal">New Task</button>
<div class="row">
	<div class="col-md-2">
		<h2>Backlog</h2>
		<div ng-repeat="task in project.tasks" ng-if="task.status == 'backlog'"></div>
	</div>
	<div class="col-md-2">
		<h2>Sprint</h2>
		<div ng-repeat="task in project.tasks" ng-if="task.status == 'Sprint'"></div>
	</div>
	<div class="col-md-2">
		<h2>In Progress</h2>
		<div ng-repeat="task in project.tasks" ng-if="task.status == 'inProgress'"></div>
	</div>
	<div class="col-md-2">
		<h2>QA Ready</h2>
		<div ng-repeat="task in project.tasks" ng-if="task.status == 'QA'"></div>
	</div>
	<div class="col-md-2">
		<h2>Ready to Deploy</h2>
		<div ng-repeat="task in project.tasks" ng-if="task.status == 'readyToDeploy'"></div>
	</div>
	<div class="col-md-2">
		<h2>Deployed</h2>
		<div ng-repeat="task in project.tasks" ng-if="task.status == 'Deployed'"></div>
	</div>
</div>
<div id="newTaskModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h2 class="modal-title">Register</h2>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<form ng-submit="newTask()" method="post" ng-model="newTaskInfo">
					<input type="text" name="taskName" placeholder="Task Name" ng-model="newTaskInfo.name">
					<input type="text" name="taskDesc" placeholder="Task Description" ng-model="newTaskInfo.description">
					<input type="submit" name="submit" value="Create Project">
				</form>
			</div>
		</div>
	</div>
</div>
